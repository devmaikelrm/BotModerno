name: Vercel Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL" && exit 1
          fi
          curl -s -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" -H 'Content-Type: application/json' -d '{}'
      - name: Note
        run: echo "Deployment requested via Vercel Deploy Hook. Check Vercel dashboard for progress."

