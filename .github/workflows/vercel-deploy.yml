name: "Deploy: Vercel Hook"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "${VERCEL_DEPLOY_HOOK_URL}" ]; then
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL" && exit 1
          fi
          curl -fsS -X POST "${VERCEL_DEPLOY_HOOK_URL}" -H 'Content-Type: application/json' -d '{}'
      - name: Note
        run: echo "Deployment requested via Vercel Deploy Hook. Check Vercel dashboard for progress."

