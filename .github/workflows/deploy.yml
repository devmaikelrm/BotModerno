name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'web-panel/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd web-panel
        npm ci
        
    - name: Build Next.js app
      run: |
        cd web-panel
        npm run build
        npm run export
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: cubamodel-bot
        directory: web-panel/out
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Webhook
      run: |
        # Configurar webhook de Telegram despu√©s del despliegue
        curl -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/setWebhook" \
          -d "url=https://cubamodel-bot.pages.dev/api/webhook"
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}