name: "Deploy: Cloudflare Pages (disabled)"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'web-panel/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd web-panel
        npm ci
        
    - name: Build Next.js app
      run: |
        cd web-panel
        npm run build
        npm run export
        
    - name: Skip Pages deploy (disabled)
      run: echo "Cloudflare Pages deploy disabled"
        
    - name: Skip webhook setup
      run: echo "Webhook setup disabled"